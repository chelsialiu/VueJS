<!DOCTYPE html>
<html>
<head>
    <title>Fetch Records from MySQL Database with Vue.js and PHP</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <!-- <script src="vue.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<div id='myapp'>
 
  <!-- Select All records -->
  <input type='button' @click='allRecords()' value='Select All Users'>
  <br><br>

  <!-- Select record by ID -->
  <input type='text' v-model='id' placeholder="Enter Userid between 1 - 24">
  <input type='button' @click='recordByID()' value='Select user by ID'>
  <br><br>

  <!-- List records -->
  <table border='1' width='80%' style='border-collapse: collapse;'>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
    </tr>

    <tr v-for='user in users'>
      <td>{{ user.username }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </table>
 
</div>
<script src='db.js'></script>
</html>
